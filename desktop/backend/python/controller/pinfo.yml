name: "Controller"
description: "An package that utilizes python, to allow control of the mouse and keyboard for multiple operating systems (without needing an specific package for each OS)"

version: "0.1.0"
package-id: "io.cassitly.controller"
build-date: "2025-12-28"
author: "cassitly"  
license: "MIT"  
repository: "https://github.com/Nakashireyumi/neuro-desktop"

dependencies:  
  - pyautogui>=0.9.53  

files:
  - name: "lib.py"
    location: "(ROOT)/lib.py"
    description: "The main entrypoint for this Library Module."

  - name: "actions.py"
    location: "(ROOT)/actions.py"
    description: "The main actions module that contains higher-level abstractions for mouse and keyboard control."

  - name: "mouse.py"
    location: "(ROOT)/controls/mouse.py"
    description: "Mouse-related actions such as movement and clicking."

  - name: "keyboard.py"
    location: "(ROOT)/controls/keyboard.py"
    description: "Keyboard-related actions such as typing and key presses."

  - name: "desktop.py"
    location: "(ROOT)/desktop.py"
    description: "Module for gathering information about the desktop environment, including window and mouse information."